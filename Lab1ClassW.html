<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            width: 200px;
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        td {
            border: 1px solid;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">Hello</td>
        </tr>
        <tr>
            <td colspan="2" style="width: 150px;">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
        </tr>
        <tr style="height: 50px;">
            <td style="width: 65px;"></td>
            <td rowspan="2" style="width: 65px;"></td>
            <td style="width: 65px;"></td>
        </tr>
        <tr style="height: 25px;">
            <td style="width: 65px;"></td>
        </tr>

        <tr style="height: 50px;">
          
            <td rowspan="2" style="width: 65px;"></td>
            <td style="width: 65px;"></td>
        </tr>
        <tr style="height: 25px;">
            <td style="width: 65px;"></td>
        </tr>


       
        <tr style="height: 30px;">
            <td style="width: 25px;"></td>
            <td colspan="2" style="width: 50px;"></td>
        </tr>
    </table>
</body>

</html>
